<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- header superiore -->
        <div class="ms-sony-bar text-end">
            <img src="img/sony_logo.svg" alt="">
        </div>
        
        <!-- header navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <!-- logo playstation -->
                <a class="navbar-brand" href="#">
                    <img src="img/play_logo.svg" alt="">
                </a>

                <!-- menu hamburger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- menu lista -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                        <!-- giochi -->
                        <li class="nav-item">
                            <a class="nav-link ms-nav-link" href="#">
                                Giochi                                
                                <img class="ms-chevron" src="img/chevron-down-solid.svg" alt="chevron down">
                                <img class="ms-chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron hover">                                
                            </a>                            
                        </li>

                        <!-- hardware -->
                        <li class="nav-item">
                            <a class="nav-link ms-nav-link" href="#">
                                Hardware                                
                                <img class="ms-chevron" src="img/chevron-down-solid.svg" alt="chevron down">
                                <img class="ms-chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron hover">                                
                            </a>                            
                        </li>

                        <!-- servizi -->
                        <li class="nav-item">
                            <a class="nav-link ms-nav-link" href="#">
                                Servizi                                
                                <img class="ms-chevron" src="img/chevron-down-solid.svg" alt="chevron down">
                                <img class="ms-chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron hover">                                
                            </a>                            
                        </li>

                        <!-- novità -->
                        <li class="nav-item">
                            <a class="nav-link ms-nav-link" href="#">
                                Novità                                
                                <img class="ms-chevron" src="img/chevron-down-solid.svg" alt="chevron down">
                                <img class="ms-chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron hover">                                
                            </a>                            
                        </li>

                        <!-- fai acquisti -->
                        <li class="nav-item">
                            <a class="nav-link ms-nav-link" href="#">
                                Fai acquisti                                
                                <img class="ms-chevron" src="img/chevron-down-solid.svg" alt="chevron down">
                                <img class="ms-chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron hover">                                
                            </a>                            
                        </li>

                        <!-- supporto -->
                        <li class="nav-item">
                            <a class="nav-link ms-nav-link" href="#">
                                Supporto                                
                                <img class="ms-chevron" src="img/chevron-down-solid.svg" alt="chevron down">
                                <img class="ms-chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron hover">                                
                            </a>                            
                        </li>   
                    </ul>                
                </div>

                <!-- menu destra -->
                <div class="collapse navbar-collapse ms-nav-right" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">

                        <!-- my playstation -->
                        <li class="nav-item">
                            <a class="nav-link ms-nav-link" href="#">
                                My Playstation                                
                                <img class="ms-chevron" src="img/chevron-down-solid.svg" alt="chevron down">
                                <img class="ms-chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron hover">                                
                            </a>                            
                        </li>

                        <!-- bottone accedi -->
                        <li>
                            <a class="ms-button ms-btn-gray" href="">Accedi</a>
                        </li>

                        <!-- icona cerca -->
                        <li class="ms-search">
                            <a href=""><i class="fas fa-search"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <!-- jumbotron -->
    <section class="jumbotron">
        <div class="container">
            <div class="row ms-align">
                <div class="col-12 col-lg-4 align-self-center">
                    <img src="img/returnal-hero-banner-logo.png" alt="">
                    <div class="ms-title">Rompi il cerchio</div>
                    <div class="ms-subtitle">
                        Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                    </div>
                    <a class="ms-button ms-btn-gray" href="">Acquista ora</a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
